<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="Simon.css">
</head>
<body>
    <div class="container">
        <h1>Simon Says</h1>
        <select id="difficulty">
            <option value="1000">Easy</option>
            <option value="750">Medium</option>
            <option value="500">Hard</option>
        </select>
        <div class="button-container">
            <div class="color-button green" id="green"></div>
            <div class="color-button red" id="red"></div>
            <div class="color-button yellow" id="yellow"></div>
            <div class="color-button blue" id="blue"></div>
        </div>
        <h2 id="status">Press Start</h2>
        <h3 id="highScoreDisplay">High Score: 0</h3>
        <button id="startButton">Start Game</button>
    </div>
    <script src="Simon.js"></script>
</body>
</html>
