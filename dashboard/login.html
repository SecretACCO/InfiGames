<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfiGames Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to InfiGames</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="error" style="color: red; text-align: center;"></p>
  </div>

  <script>
  function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
// Inside your login script
const announcements = JSON.parse(localStorage.getItem('announcements')) || [];
if (announcements.length > 0) {
    alert(`New Announcement: ${announcements[announcements.length - 1]}`);
}
    

        // Check credentials for admin
        if (username === 'admin' && password === 'admin123') {
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('isAdmin', 'true'); // Set admin status
            window.location.href = 'dashboard.html';
        } 
        // Check credentials for user
        else if (username === 'user' && password === 'user123') {
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('isAdmin', 'false'); // Set user status
            window.location.href = '../index.html';
        } 
        else {
            document.getElementById('error').textContent = 'Invalid credentials';
        }
    }
  </script>
</body>
</html>
